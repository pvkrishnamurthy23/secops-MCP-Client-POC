version: '3.8'

services:
  secops-app:
    build: .
    ports:
      - "80:80"
    environment:
      - AWS_DEFAULT_REGION=us-east-1
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 